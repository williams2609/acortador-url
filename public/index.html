<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta name="description" content="Convierte tus enlaces largos en URLs cortas, personalizadas y fáciles de compartir.">
    <meta name="keywords" content="acortador de URLs, URLs cortas, gestión de enlaces, marketing digital">
    <meta name="robots" content="index, follow">

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "URLify - Acortador de URLs",
        "url": "https://tu-sitio.com",
        "description": "Convierte enlaces largos en URLs cortas y personalizadas. Gestión y análisis de enlaces para marketing digital.",
        "applicationCategory": "UtilityApplication",
        "operatingSystem": "Web",
        "offers": {
          "@type": "Offer",
          "price": "0.00",
          "priceCurrency": "USD"
        }
      }
      </script>
      
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Londrina+Sketch&family=Sofia&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Favicon and Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" href="./favicon.ico" sizes="16x16 32x32 64x64" type="image/x-icon">
    <link rel="apple-touch-icon" href="./favicon.ico" sizes="180x180" />

    <title>Acortador de URLs Rápido y Seguro - URLify</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
